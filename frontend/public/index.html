<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Text Summarization Tool - Generate concise summaries from lengthy texts with ease. Choose from different summarization styles.">
    <meta name="keywords" content="Text Summarizer, AI, NLP, Summarization, Text Processing">
    <meta name="author" content="Your Name">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling while loading */
        }

        /* Skeleton Loader Styles */
        .skeleton {
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }

        /* Pulse Animation */
        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #d0d0d0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }

        .skeleton-text {
            width: 80%;
            height: 20px;
        }

        .skeleton-box {
            width: 90%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="skeleton skeleton-box"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text"></div>
    <div class="skeleton skeleton-text"></div>

    <div id="root" style="display: none;"></div> <!-- React will render here -->

    <script>
        // Hide skeletons and show React app when ready
        window.onload = function() {
            document.querySelectorAll('.skeleton').forEach(skeleton => {
                skeleton.style.display = 'none'; // Hide skeletons when React is ready
            });
            document.getElementById('root').style.display = 'block'; // Show React root
        };
    </script>
</body>
</html>
